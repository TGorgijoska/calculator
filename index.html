<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <p id="display-value"></p>
        </div>
        <div class="keys">
            <div class="set_one">
                <div class="btn" id="btn-clear">C</div>
                <div class="operator">+/-</div>
                <div class="operator">%</div>
                <div class="number" data-numbervalue="1">1</div>
                <div class="number" data-numbervalue="2">2</div>
                <div class="number" data-numbervalue="3">3</div>
                <div class="number" data-numbervalue="4">4</div>
                <div class="number" data-numbervalue="5">5</div>
                <div class="number" data-numbervalue="6">6</div>
                <div class="number" data-numbervalue="7">7</div>
                <div class="number" data-numbervalue="8">8</div>
                <div class="number" data-numbervalue="9">9</div>
                <div class="number zero" data-numbervalue="0">0</div>
                <div class="number dot" data-numbervalue=".">.</div>
            </div>
            <div class="set_two">
                <div class="operator" data-operator="/" id="division">/</div>
                <div class="operator" data-operator="*" id="mult">X</div>
                <div class="operator" data-operator="-" id="minus">-</div>
                <div class="operator" data-operator="+" id="plus">+</div>
                <div class="operator" data-operator="=" id="equal">=</div>
            </div>
            
        </div>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
