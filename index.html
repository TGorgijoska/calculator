<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <p id="display-value"></p>
        </div>
        <div class="keys">
            <div class="digits">
                <div class="number" data-numbervalue="9"><p>9</p></div>
                <div class="number" data-numbervalue="8"><p>8</p></div>
                <div class="number" data-numbervalue="7"><p>7</p></div>
                <div class="number" data-numbervalue="6"><p>6</p></div>
                <div class="number" data-numbervalue="5"><p>5</p></div>
                <div class="number" data-numbervalue="4"><p>4</p></div>
                <div class="number" data-numbervalue="3"><p>3</p></div>
                <div class="number" data-numbervalue="2"><p>2</p></div>
                <div class="number" data-numbervalue="1"><p>1</p></div>
                <div class="number" data-numbervalue="0"><p>0</p></div>
                <div class="number" data-numbervalue="."><p>.</p></div>
                <div class="number"><p>+/-</p></div>
            </div>
            <div class="operators">
                <div class="operator" data-operator="+" id="plus"><p>+</p></div>
                <div class="operator" data-operator="-" id="minus"><p>-</p></div>
                <div class="operator" data-operator="*" id="mult"><p>*</p></div>
                <div class="operator" data-operator="/" id="division"><p>/</p></div>
                <div class="operator" data-operator="=" id="equal"><p>=</p></div>
                <button class="btn" id="btn-clear">CE</button>
            </div>
            
        </div>
    </div>


    <script src="scripts/script.js"></script>
</body>
</html>
